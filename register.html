<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>Create Account</h1>
      <p class="subtitle">Choose role and enter details</p>
    </div>
  </header>

  <main class="container">
    <div id="message" class="message" role="status" aria-live="polite"></div>

    <section class="panel">
      <div class="panel-header">
        <h2>Registration</h2>
      </div>
      <div class="panel-body">
        <form id="unifiedRegisterForm" class="auth-grid" autocomplete="off">
          <div class="grid-2">
            <div class="field">
              <label for="regRole">Register as</label>
              <select id="regRole" name="role" required>
                <option value="student" selected>Student</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="field">
              <label for="regEmail">Email</label>
              <input id="regEmail" name="email" type="email" placeholder="e.g., user@college.edu" required />
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="regFirstName">First Name</label>
              <input id="regFirstName" name="firstName" type="text" placeholder="e.g., Priya" required />
            </div>
            <div class="field">
              <label for="regLastName">Last Name</label>
              <input id="regLastName" name="lastName" type="text" placeholder="e.g., Sharma" required />
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="regUsername">Username</label>
              <input id="regUsername" name="username" type="text" placeholder="e.g., priyasharma" required />
            </div>
            <div class="field">
              <label for="regPassword">Password</label>
              <input id="regPassword" name="password" type="password" placeholder="Create a password" required />
            </div>
          </div>

          <div class="grid-2">
            <div class="field student-only">
              <label for="regRoll">Roll Number (Student only)</label>
              <input id="regRoll" name="rollNo" type="text" placeholder="e.g., STU-123" />
            </div>
            <div class="field">
              <label for="regPassword2">Confirm Password</label>
              <input id="regPassword2" name="password2" type="password" placeholder="Re-enter password" required />
            </div>
          </div>

          <div class="row end">
            <a class="btn" href="login.html">Cancel</a>
            <button type="submit" id="btnUnifiedRegister" class="btn primary" disabled>Register</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Demo only. Credentials stored in localStorage.</small>
  </footer>

  <script src="register.js"></script>
</body>
</html>
