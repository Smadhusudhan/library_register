<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>Library Login</h1>
      <p class="subtitle">Choose your role and sign in</p>
    </div>
  </header>

  <main class="container">
    <div id="message" class="message" role="status" aria-live="polite"></div>

    <section class="panel">
      <div class="panel-header">
        <h2>Sign In</h2>
      </div>
      <div class="panel-body">
        <form id="loginForm" class="auth-grid" autocomplete="off">
          <div class="grid-2">
            <div class="field">
              <label for="role">Login as</label>
              <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="field">
              <label for="identifier">Email or Username</label>
              <input id="identifier" name="identifier" type="text" placeholder="e.g., priya@mail.com or priyasharma" required />
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Enter password" required />
            </div>
            <div class="field">
              <label>&nbsp;</label>
              <button type="submit" class="btn primary" style="width:100%">Login</button>
            </div>
          </div>

          <div class="row end">
            <a class="btn link" href="register.html">Register new account</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Demo only. Credentials stored in localStorage.</small>
  </footer>

  <script src="login.js"></script>
</body>
</html>
